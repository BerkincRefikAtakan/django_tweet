{% extends "base.html"%}

{%block content%}
<form method="POST">
    {%csrf_token%}
<div class="container" style="border: 2px;">  
{%for field in form%}
    <div class="mb-3">
        {{field.label_tag}}
        {{field}}
</div>
{%endfor%}


<button type="submit" class="btn btn-primary" value="signup">Signup</button>
</div> 
</form>

{%endblock%}
