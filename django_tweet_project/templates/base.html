<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tweet App</title>
    <link rel="stylesheet" href="{% static 'tweetapp/customform.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-start">
          <a class="navbar-brand" href="{% url 'tweetapp:listtweet'%}">Tweet app</a>
          <ul class="navbar-nav d-flex flex-row ms-3">
            <li class="nav-item me-3">
              <a class="nav-link active" aria-current="page" href="{% url 'tweetapp:listtweet' %}">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tweetapp:addtweet' %}">Add tweet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}?next=/" method="post">            
                 {% csrf_token %}             
                <button type="submit" class="nav-link btn btn-link">Logout</button>           
              </form>   
            </li>
            <li class="nav-item">
              <form action="{% url 'tweetapp:signup' %}" method="post">            
                 {% csrf_token %}             
                <button type="submit" class="nav-link btn btn-link">Signup</button>           
              </form>   
            </li>
          </ul>
        </div>
      </nav>
      
      
      
      
      
{%block content%}

{%endblock%}
</body>
</html>
